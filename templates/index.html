<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Documents</title>
</head>
<body>
    <h1>Upload Architect and Catalog Documents</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="arch_file">Architect File (CSV):</label>
        <input type="file" name="arch_file" id="arch_file" required>
        <br><br>
        <label for="catalog_file">Catalog File (CSV):</label>
        <input type="file" name="catalog_file" id="catalog_file" required>
        <br><br>
        <button type="submit">Upload and Process</button>
    </form>
</body>
</html>
